{% extends 'base.html' %}


{% block title %} 登录 {% endblock %}

{% block css_src %}
    {# 样式引入 #}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/msgbox/login.css') }}">
{% endblock %}


{% block main_body %}
    {# 主体内容 #}
    <div class="login_container">
        <div class="mpanel">
            <div class="mpanel-heading">
                <img class="logoimg" src="{{ url_for('static', filename='img/logo.png') }}" alt="">
                <span class="logotxt">CSSRC消息盒子后台管理</span>
            </div>
            <div class="mpanel-body">
                <form role="form" class="form-horizontal form-login">
                    <div class="form-group">
                        <label for="" class="col-sm-3 text-right login-label">管理员账户：</label>
                        <div class="col-sm-7">
                            <input type="text" id="workerid" class="form-control" placeholder="请输入管理员账户">
                        </div>
                    </div>
                    <div class="error-msg" id="workerid-err"><i class="fa fa-exclamation-circle"></i><span></span></div>


                    <div class="form-group">
                        <label for="" class="col-sm-3 text-right login-label">管理员密码：</label>
                        <div class="col-sm-7">
                            <input type="password" id="password" class="form-control" placeholder="请输入管理员密码">
                        </div>
                    </div>
                    <div class="error-msg" id="password-err"><i class="fa fa-exclamation-circle"></i><span></span></div>

                    <div class="form-group">
                        <div class="col-sm-7 col-sm-offset-3">
                            <button type="button" id="login" class="btn btn-theme btn-block">登录</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
{% endblock %}



{% block js_src %}
    <script src="{{ url_for("static", filename="js/md5.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/msgbox/login.js") }}"></script>
{% endblock %}
