{% extends 'base.html' %}

{% block css_src %}
    <style>
        body {
            background: white;
        }

        .copyright {
            display: none;
        }

        .wrapper {
            width: 500px;
            margin: 20px auto 0;
        }
    </style>
{% endblock %}

{% block main_body %}
    <div class="wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="" class="col-sm-3">appKey：</label>
                <div class="col-sm-4">
                    <input type="text" value="{{ appkey.appkey or "暂无" }}"
                           autocomplete="false" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3">appSecrect：</label>
                <div class="col-sm-4">
                    <textarea class="form-control">{{ appkey.apptoken or "暂无" }}</textarea>
                </div>
            </div>

        </form>
    </div>
{% endblock %}

{% block js_src %}
{% endblock %}
